<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
</head>
<body>
	<h3>스타팅 포켓몬</h3>
	<p> 나오하</p>
	<p>뜨아거</p>
	<p>꾸악스</p>
	<h3>array_loop</h3>
	<script>
		const pokemons =["나오하","뜨아거","꾸왁스"];
		var i=0
		while(i<3){
		document.write('<li>'+pokemons[i]+'</li>');
		i=i+1;
	}
	</script>
</body>
</html>
